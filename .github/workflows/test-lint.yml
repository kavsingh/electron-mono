name: Test and lint

on:
  push:
  workflow_dispatch:
  workflow_call:

jobs:
  test-lint:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup
        with:
          install_flags: --ignore-scripts

      - uses: ./.github/actions/test-lint
